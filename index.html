<body>
  <section class="bookmark-sec">
    <div class="overlay"></div>
    <div class="upper-con-book">
        <h1 class="Bookmark-text">Create A New Bookmark <i class="fa-solid fa-bookmark book-icon"></i></h1>
        <button class="create-bookmark-btn">Create Now</button>
    </div>
    <div class="popup-book">
        <i class="fa-solid fa-circle-xmark x-ixon"></i>
        <h2 class="popup-tittle">Enter Details</h2>
        <form class="form-div">
           
            <div class="input-div">
                <label for="bookmark-name" class="bookname">Bookmark Name</label>
                <input type="text" id="bookmark-name" name="bookmarkName" class="book-input" required >
            </div>
            
    
   
            <div class="input-div">
                <label for="bookmark-url" class="bookname">Bookmark URL</label>
                <input type="url" id="bookmark-url" name="bookmarkUrl" class="book-input" required>
            </div>
    
         
            <button type="submit" class="submit-bookmark-btn">Submit</button>
        </form>
    </div>
    <div class="lower-con-book">

 
        

    </div>
  </section>
</body>
<script src="./script.js"></script>
